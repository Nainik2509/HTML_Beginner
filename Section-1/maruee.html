<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>marquee tag</title>
</head>
<body>
 
  <marquee direction="right" width="50%">  <h2>this is News updates</h2>  </marquee> <br>

  <marquee direction="">  <h2>this is News updates</h2>  </marquee> <br>

  <marquee direction="up" width="50%">  <h2>text will move from down to up</h2>  </marquee> <br>

  <marquee direction="down">  <h2>text will move from up to down</h2>  </marquee> <br>








</body>
</html>
