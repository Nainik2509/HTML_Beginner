<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form elements</title>
</head>
<body>
    
    <div>
        <form action="">
            <input type="text" placeholder="Enter your name" title="Name" name="Fname" maxlength="10" required> <br> <br>
            <input type="email"placeholder="Enter your Email" title="Email" name="Email"  required>   <br> <br>
            <input type="password"placeholder="Enter your password" title="Password" pattern="[0-9]{3}" required>   <br> <br>
            <input type="date">   <br> <br>
            <input type="datetime">   <br> <br>
            <input type="datetime-local">   <br> <br>
            <input type="color">   <br> <br>
            <input type="image" src="html-logo.png" width="100" height="100">   <br> <br>
            <input type="week">   <br> <br>

            <input type="number"  min="0" max="12">   <br> <br>
            
            <!-- <input type="range">   <br> <br>
            <input type="url" placeholder="paste some url here">   <br> <br>
            <input type="tel" placeholder="Enter your mobile number here">   <br> <br>
            <input type="search" placeholder="search something">   <br> <br> -->

            <input type="radio" checked>male   <br> <br>
            <input type="radio">female   <br> <br>
            <input type="checkbox" checked>football   <br> <br>
            <input type="checkbox" >cricket   <br> <br>
            <input type="checkbox">baseball  <br> <br>
            <input type="button" value="click Me">   <br> <br>
            <input type="submit">   <br> <br>
            <input type="reset">   <br> <br>

        </form>
    </div>



</body>
</html>
