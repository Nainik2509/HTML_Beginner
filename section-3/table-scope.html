<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    
    <table border="2" cellspacing="5" cellpadding="16" bgcolor="green" >

        <thead>
            <tr>
                <th colspan="6" scope="col"><b>Student record</b></th>
            </tr>
            <colgroup>
                <col bgcolor="yellow">
            </colgroup>
    
            <tr >
                <th scope="col" >Name</th>
                <th scope="col">father name</th>
                <th scope="col">address</th>
                <th scope="col">total marks</th>
                <th scope="col">obtained marks</th>
                <th scope="col">date of admission</th>
            </tr>
        </thead>

        <tbody bgcolor="#d9adbd">
            <tr >
                <th scope="row">Ali</td>
                <td>khan</td>
                <td rowspan="3" >new city 45 CA</td>
                <td rowspan="3">1000</td>
                <td>600</td>
                <td>2000</td>
            </tr>
            <tr >
                <th scope="row">usman</td>
                <td>waseem</td>
    
     
                <td>680</td>
                <td>1999</td>
            </tr>
            <tr >
                <th scope="row">john</td>
                <td>abdul</td>
    
    
                <td>800</td>
                <td>2001</td>
            </tr>
        </tbody>
        <tfoot bgcolor="white">
            <tr >
                <th >Total Names</th>
                <th>Father Names</th>
                <th >total address</th>
                <th>total marks</th>
                <th>average marks</th>
                <th>average date of birth dates</th>   
            </tr>
        </tfoot>

    </table>


</body>
</html>
